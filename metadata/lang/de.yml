presenter-notes-explanation: |
  Moderationsnotizen enthalten zusätzliche Informationen, die nützlich sein können, wenn Du diese Folien zum Unterrichten verwenden möchtest.

  Drücke erneut P, um die Moderationsnotizen auszuschalten

  Drücke C, um ein neues Fenster zu erstellen, in dem dieselbe Präsentation angezeigt wird.
  Dieses Fenster ist mit dem Hauptfenster verknüpft. Das Ändern der Folien in einem Fenster führt dazu, dass die Folien im anderen Fenster ebenfalls geändert werden.

  Nützlich beim Präsentieren.
